<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор искусственного камня</title>
</head>
<body>
    <div class="container">
        <h1>Калькулятор искусственного камня</h1>
        <label for="sheetWidth">Ширина листа (мм):</label>
        <input type="number" id="sheetWidth" value="3680">
        
        <label for="sheetLength">Длина листа (мм):</label>
        <input type="number" id="sheetLength" value="760">
        
        <div id="piecesContainer">
            <label for="pieceLength">Размер куска (мм):</label>
            <input type="number" class="pieceLength" value="2400">
        </div>
        
        <button id="addPieceBtn">Добавить кусок</button>
        <label>
            <input type="checkbox" id="canGlue" checked>
            Можно склеивать
        </label>
        
        <button id="calculateBtn">Рассчитать</button>
        
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
