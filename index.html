<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визуализация Расчета Камня</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Визуализация Расчета Искусственного Камня</h1>
    <form id="stoneForm">
        <label for="pieceCount">Количество кусочков:</label>
        <input type="number" id="pieceCount" min="1" required>

        <div id="piecesInput"></div>

        <button type="button" onclick="addPieceInputs()">Добавить размеры</button>
        <button type="submit">Рассчитать</button>
    </form>

    <div id="result"></div>
    <div id="visualization"></div>

    <script src="script.js"></script>
</body>
</html>
