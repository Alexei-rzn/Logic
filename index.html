<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Расчет размеров листа</title>
</head>
<body>
    <div class="container">
        <h1>Расчет размеров листа</h1>
        <form id="calcForm">
            <label for="sheetWidth">Ширина листа (мм):</label>
            <input type="number" id="sheetWidth" value="3680" required>

            <label for="sheetHeight">Высота листа (мм):</label>
            <input type="number" id="sheetHeight" value="760" required>

            <label for="length1">Длина заказа 1 (мм):</label>
            <input type="number" id="length1" value="2400" required>

            <label for="length2">Длина заказа 2 (мм):</label>
            <input type="number" id="length2" value="900" required>

            <label for="length3">Длина заказа 3 (мм):</label>
            <input type="number" id="length3" value="2100" required>

            <button type="submit">Рассчитать</button>
        </form>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
